<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Matrícula</title>
  </head>
  <body>
    <div
      id="app"
      class="flex flex-col m-auto items-center h-screen justify-center bg-[url('https://correo.utp.ac.pa/img/investigacion.jpg')] bg-cover bg-center bg-no-repeat"
    >
      <div
        class="m-5 flex flex-col justify-center bg-white border-[#4a2f84] border-2 rounded-xl shadow-lg p-8 gap-3"
      >
        <div class="flex flex-col items-center">
          <img
            src="https://utp.ac.pa/documentos/2015/imagen/logo_utp_2_72.png"
            alt="UTP Logo"
            width="100"
            height="100"
          />
          <h1 class="text-2xl font-bold">
            Formulario de Inscripción al Sistema de Matrícula
          </h1>
        </div>
        <p class="text-center">
          Por favor, ingrese su nombre y correo electrónico para inscribirse en
          el sistema de matrícula.
        </p>
        <form id="form" class="flex flex-col gap-4">
          <label for="name" class="font-bold">Nombre y apellido</label>
          <input
            id="name"
            type="text"
            class="border-gray-200 border-2 rounded-md p-3"
            placeholder="Nombre y apellido"
          />
          <label for="email" class="font-bold">Correo eléctronico</label>
          <input
            id="email"
            type="email"
            class="border-gray-200 border-2 rounded-md p-3"
            placeholder="Correo eléctronico"
          />
          <label for="password" class="font-bold">Contraseña</label>
          <input
            id="password"
            type="password"
            class="border-gray-200 border-2 rounded-md p-3"
            placeholder="Contraseña"
          />
          <label for="password" class="font-bold">Confirmar contraseña</label>
          <input
            id="confirmpassword"
            type="password"
            class="border-gray-200 border-2 rounded-md p-3"
            placeholder="Confirmar contraseña"
          />
          <button
            type="submit"
            class="bg-[#4a2f84] text-white font-bold rounded-md p-3 text-xl"
          >
            Registrarse
          </button>
        </form>
      </div>
      <div
        class="m-5 sm:m-2 flex flex-row gap-3 items-center md:absolute bottom-3 shadow-xl self-center md:left-3 bg-white p-3 rounded-xl"
      >
        <img src="/public/icons/location.gif" alt="Location Icon" width="30" />
        <p class="text-center text-sm font-bold text-[#4a2f84]">
          Edificio de Laboratorio de Investigación, Universidad Tecnológica de
          Panamá
        </p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
